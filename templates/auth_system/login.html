{% extends 'base.html' %}
{% block content %}
    <h1>Вхід в акаунт</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p>Якщо у вас ще немає акаунту, будь ласка, <a href="{% url 'register' %}">зареєструйтесь</a></p>
{% endblock %}
